<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピラミッド思考ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title" contenteditable="true">ピラミッド思考ツール</h1>

    <div class="controls">
        <button id="saveButton">現在のタイトルで保存</button>
        <button id="loadButton">保存済みデータを読込</button>
        <button id="resetButton">リセット</button>
    </div>

    <div id="pyramid-container">
        </div>

    <div id="load-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>保存済みデータ一覧</h2>
            <p>読み込みたいタイトルをクリックしてください。</p>
            <ul id="load-list-container">
                </ul>
            <button id="modal-close-btn">閉じる</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
